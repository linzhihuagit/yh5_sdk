<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./yh5_sdk/yh5.sdk.css">
  <script src="./yh5_sdk/yh5.config.js"></script>
  <script src="./yh5_sdk/yh5.sdk.js"></script>
</head>

<body>
  <button onclick="yh5.moreGame.show()">展示</button>
  <button onclick="yh5.moreGame2.show()">展示2</button>
  <button onclick="yh5.moreGame2.hide()">关闭2</button>
  <button onclick="yh5.gameBanner.show()">展示banner</button>
  <button onclick="yh5.gameBanner.hide()">关闭banner</button>
  <button onclick="yh5.showCustomBox('custom3')">展示custom</button>
  <button onclick="yh5.hideCustomBox('custom3')">关闭custom</button>
  <script>
    window.onload = function () {
      yh5.initMoreGame();
      yh5.initMoreGame2();
      yh5.initGameBanner();
      yh5.initCustomBox("custom3", { show_len: 3, start: 1, left: '0px', top: '50%' });
    }
  </script>
</body>

</html>
